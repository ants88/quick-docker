<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1b26"/>
      <stop offset="100%" style="stop-color:#24283b"/>
    </linearGradient>
    <linearGradient id="whale" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7aa2f7"/>
      <stop offset="100%" style="stop-color:#5d8ae6"/>
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect width="512" height="512" rx="80" ry="80" fill="url(#bg)"/>

  <!-- Speed lines -->
  <g stroke="#7aa2f7" stroke-opacity="0.3" stroke-width="4" stroke-linecap="round">
    <line x1="40" y1="200" x2="120" y2="200"/>
    <line x1="55" y1="240" x2="150" y2="240"/>
    <line x1="40" y1="280" x2="130" y2="280"/>
    <line x1="60" y1="320" x2="115" y2="320"/>
  </g>

  <!-- Whale body -->
  <g transform="translate(140, 140) scale(1.05)">
    <!-- Main body -->
    <path d="M60,180 C60,180 40,120 80,80 C100,60 140,50 180,55
             C220,60 250,80 260,100 C280,80 310,80 310,110
             C310,130 290,140 280,140
             L280,140 C275,170 250,200 200,210
             C150,220 90,210 60,180 Z"
          fill="url(#whale)"/>

    <!-- Belly highlight -->
    <path d="M80,180 C80,180 70,140 100,110 C130,100 180,100 210,120
             C230,135 240,160 220,185 C190,205 120,200 80,180 Z"
          fill="#89b4fa" opacity="0.3"/>

    <!-- Eye -->
    <circle cx="245" cy="115" r="8" fill="#1a1b26"/>
    <circle cx="247" cy="113" r="3" fill="white"/>

    <!-- Mouth (smile) -->
    <path d="M260,140 Q250,152 235,148" stroke="#1a1b26" stroke-width="3" fill="none" stroke-linecap="round"/>

    <!-- Water spout -->
    <g transform="translate(165, 20)">
      <ellipse cx="0" cy="0" rx="6" ry="8" fill="#7dcfff" opacity="0.7"/>
      <ellipse cx="-12" cy="-12" rx="5" ry="6" fill="#7dcfff" opacity="0.5"/>
      <ellipse cx="10" cy="-15" rx="5" ry="7" fill="#7dcfff" opacity="0.6"/>
      <ellipse cx="-2" cy="-28" rx="4" ry="5" fill="#7dcfff" opacity="0.4"/>
    </g>

    <!-- Tail -->
    <path d="M60,180 C40,170 20,140 15,120 C10,100 25,90 40,105 C50,115 55,140 60,160"
          fill="url(#whale)"/>

    <!-- Container boxes on back (Docker reference) -->
    <g fill="#9ece6a" opacity="0.85">
      <rect x="110" y="62" width="22" height="18" rx="3"/>
      <rect x="138" y="58" width="22" height="22" rx="3"/>
      <rect x="166" y="62" width="22" height="18" rx="3"/>
      <rect x="124" y="40" width="22" height="18" rx="3"/>
      <rect x="152" y="38" width="22" height="20" rx="3"/>
    </g>

    <!-- Fin -->
    <path d="M170,140 L155,180 L190,175 Z" fill="#5d8ae6" opacity="0.6"/>
  </g>

  <!-- Lightning bolt (quick!) -->
  <g transform="translate(365, 95) scale(0.9)">
    <path d="M30,0 L10,35 L25,35 L15,65 L50,25 L33,25 L45,0 Z"
          fill="#e0af68" stroke="#e0af68" stroke-width="1" stroke-linejoin="round"/>
  </g>
</svg>
